<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil Socioeconomico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/Chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<form>
    <div class="mb-3">
        <label for="opcao">Selecione uma pergunta:</label>
        <select id="opcao" onchange="selectQuestion()">
            <option value="">--Selecione--</option>
            <option value="6">Qual o seu curso?</option>
            <option value="7">Qual o período que você cursa?</option>
            <option value="9">Qual estado do Brasil você nasceu?</option>
            <option value="10">Qual sua cidade de residência?</option>
            <option value="11">Qual o seu gênero?</option>
            <option value="12">Qual sua Orientação Sexual.</option>
            <option value="13">Qual sua Cor Raça/Etnia?</option>
            <option value="14">Qual a sua data de nascimento?</option>
            <option value="15">Qual o seu estado civil?</option>
            <option value="16">Você é portador de alguma deficiência?</option>
            <option value="17">Nos diga qual o seu tipo de deficiência</option>
            <option value="18">Quantos filhos você tem?</option>
            <option value="19">Quantas pessoas, incluindo você, moram no seu domicílio?</option>
            <option value="20">Com quem você mora atualmente?</option>
            <option value="21">Qual a situação do domicílio onde mora?</option>
            <option value="22">Tempo que reside neste domicilio?</option>
            <option value="23">Qual a faixa de renda mensal da sua família (em Salários Mínimos)?</option>
            <option value="24">Televisão / Smart TV</option>
            <option value="25">Vídeo Game ultima ou penúltima geração</option>
            <option value="26">Micro system ou Home Theather</option>
            <option value="27">Automóvel</option>
            <option value="28">Motocicleta</option>
            <option value="29">Maquina de lavar roupa e(ou) Tanquinho</option>
            <option value="30">Geladeira</option>
            <option value="31">Smartphone</option>
            <option value="32">Computador Desktop</option>
            <option value="33">Notebook</option>
            <option value="34">Banheiros / suites</option>
            <option value="35">Telefone fixo</option>
            <option value="36">Internet</option>
            <option value="37">TV por assinatura (Sky,NET Claro,vivo)</option>
            <option value="38">Empregada mensalista</option>
            <option value="39">Serviço de streaming (Netflix, HBO, Disney+, etc)</option>
            <option value="40">Você trabalha?</option>
            <option value="41">Qual o seu vínculo com o emprego?</option>
            <option value="42">Você trabalha na área do curso?</option>
            <option value="43">Qual seu horário de trabalho?</option>
            <option value="44">Qual a empresa que você está contratado agora?</option>
            <option value="45">Você tem plano de saúde privado?</option>
            <option value="46">Qual a escolaridade de sua mãe?</option>
            <option value="47">Qual a escolaridade de seu pai?</option>
            <option value="48">Na sua vida escolar você estudou</option>
            <option value="49">Com que frequência você utiliza computadores?</option>
            <option value="50">Em casa</option>
            <option value="51">No trabalho</option>
            <option value="52">Na escola</option>
            <option value="53">Em outros lugares</option>

            <option value="54">Para trabalhos profissionais</option>
            <option value="55">Para entretenimento (músicas, vídeos, redes sociais, etc)</option>
            <option value="56">Para comunicação por e-mail</option>
            <option value="57">Para operações bancárias</option>
            <option value="58">Para compras eletrônicas</option>
            <option value="59">Como você classifica seu conhecimento em informática?</option>
            <option value="60">Windows:</option>
            <option value="61">Linux:</option>
            <option value="62">Mac(OS)</option>
            <option value="63">Editores de textos (Word, Writer, etc.):</option>
            <option value="64">Planilhas eletrônicas (Excel, Calc, etc.):</option>
            <option value="65">Sistemas de Gestão Empresarial:</option>
            <option value="66">Inglês</option>
            <option value="67">Espanhol</option>
            <option value="68">Outro idiomas</option>
            <option value="69">Televisão:</option>
            <option value="70">Internet:</option>
            <option value="71">Revistas:</option>
            <option value="72">Jornais:</option>
            <option value="73">Rádio:</option>
            <option value="74">Redes sociais:</option>
            <option value="75">Parentes/Amigos:</option>
            <option value="76">Você pesquisa e lê sobre Noticias, com qual frequência?</option>
            <option value="77">Quais assuntos você pesquisa?</option>
            <option value="78">Não considerando os livros escolares, quantos livros você lê por ano (em média)?</option>
            <option value="79">Você lê livros literários? Se sim, qual seu gênero preferido.</option>
            <option value="80">Você dedica parte do seu tempo para atividades voluntárias?</option>
            <option value="81">Qual religião você professa?*</option>
            <option value="82">Você consome fontes de entretenimento?</option>
            <option value="83">Quais fontes de entretenimento cultural você usa</option>

            <option value="84">Como conheceu a FATEC Franca?</option>
            <option value="85">Você já possui alguma Graduação?</option>
            <option value="86">Você já possui alguma Pós-graduação?</option>
            <option value="87">Porque você escolheu este curso?</option>
            <option value="88">Qual sua maior expectativa quanto ao curso?</option>
            <option value="89">Você já estudou nesta escola?</option>
            <option value="90">Você já fez algum curso técnico?</option>
            <option value="91">Qual o meio de transporte você usa para vir à escola?</option>
            <option value="92">Você já fez algum curso técnico?</option>
            <option value="93">Qual o meio de transporte você usa para vir à escola?</option>

        </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="getEstatisticas()">Enviar</button>
</form>
<canvas id="grafico"></canvas>
<script src="/js/Chart.js"></script>
</body>
</html>
